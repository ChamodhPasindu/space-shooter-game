<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Space-Rocket</title>
</head>

<body class="container-md">
<section id="rocket-back">
    <img id="rocket" src="assets/img/rocket.gif" alt="rocket">
</section>

<section id="score" class="rounded-3 border border-light">
    <div>
        <h3 class="text">SCORE</h3>
        <h3 class="text">00000</h3>
    </div>
</section>

<section>
    <img id="laser" src="assets/img/laser.png" alt="">
</section>

<section id="enemy-back">
    <img id="enemy" src="assets/img/enemy.png" alt="">
</section>

<section id="asteroid-back">
    <img id="asteroid" src="assets/img/asteroid.png" alt="">
</section>

<section id="game-over-menu">
    <div class="bg-black game-menu">
        <h1 class="text-danger fw-bold title">GAME OVER</h1>
        <h3 class="text-light score-text">SCORE</h3>
        <h4 class="text-light score-text">0</h4>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg mt-3">Try Again</button>
        </div>
    </div>
</section>

<section id="game-start-menu">
    <div class="bg-black game-menu">
        <h1 class="text-danger fw-bold title">GAME START</h1>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger btn-lg mt-3">Play now!</button>
        </div>
    </div>
</section>


</body>
</html>
