<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="icon" href="assets/img/rocket-icon.png">
    <title>Space-Shooter</title>
</head>

<body id="space" class="container-md">

<section id="rocket-back">
    <img id="rocket" src="assets/img/rocket.gif" alt="rocket">
</section>

<section id="score" class="rounded-3 border border-light">
    <div>
        <h3 class="text">SCORE</h3>
        <h3 id="score-point" class="text">0</h3>
    </div>
</section>


<section id="game-over-menu">
    <div class="bg-black game-menu">
        <h1 class="text-danger fw-bold title">GAME OVER</h1>
        <h3 class="text-light score-text">SCORE</h3>
        <h4 id="final-score" class="text-light score-text">0</h4>
        <div class="d-flex justify-content-center">
            <button id="btn-try-again" type="button" class="btn btn-primary btn-lg mt-3">Try Again</button>
        </div>
    </div>
</section>

<section id="game-start-menu">
    <div class="bg-black game-menu">
        <h1 class="text-danger fw-bold title mt-3">GAME START</h1>
        <div class="d-flex justify-content-center">
            <button id="btn-start" type="button" class="btn btn-danger btn-lg mt-3">Play now!</button>
        </div>
    </div>
</section>

<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="controller/main.js"></script>

</body>
</html>
